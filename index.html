<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conjunto de scripts para entrega 01 de curso de javascript"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Simulador</title>
</head>
<body>
    <h1>SEGUIMIENTO DE CARTERA</h1>
    <div class="form-div">
        <form id="formulario">
            <div>
                <label for="tipo">Tipo de movimiento:</label>
                <select id="tipo" name="tipo">
                    <option value="ingreso"> Ingreso </option>
                    <option value="egreso"> Egreso</option>
                </select>
            </div>
            <div>
                <label for="fecha">Fecha:</label>
                <input id="fecha" name="fecha" type="date" required>
            </div>
            
            <div>
                <label for="moneda">Moneda:</label>
                <select id="moneda" name="moneda">
                    <option value="ARS">ARS</option>
                    <option value="USD">USD</option>
                </select>
            </div>
            <div>
                <label for="monto">Monto:</label>
                <input id="monto" name="monto" type="number" required>
            </div>
            <div>
                <label for="categoria">Categor√≠a:</label>
                <select id="categoria" name="categoria">
                </select>
            </div>
            <div>
                <label for="observaciones">Observaciones:</label>
                <input id="observaciones" name="observaciones" type="text" required>
            </div>
            <button type="submit">Guardar</button>
        </form>

        <div class="Cartera">
            <p>Cartera</p>
            <div class="tabla">
                <div><p class="tabla_ARS__titulo">Pesos Argentinos</p></div>
                <div id="tabla_ARS">
                    <div class="titulo">
                            <div class="colId"><p>id</p></div>
                            <div class="colFecha"><p>Fecha</p></div>
                            <div class="colTipo"><p>Movimiento</p></div>
                            <div class="colCategoria"><p>Motivo</p></div>
                            <div class="colMonto"><p>Monto</p></div>
                            <div class="colObservaciones"><p>Observaciones</p></div>
                    </div>
                </div>
                <div><p class="tabla_USD__titulo">Moneda extranjera</p></div>
                <div id="tabla_USD">
                    <div class="titulo">
                        <div class="colId"><p>id</p></div>
                        <div class="colFecha"><p>Fecha</p></div>
                        <div class="colTipo"><p>Movimiento</p></div>
                        <div class="colCategoria"><p>Motivo</p></div>
                        <div class="colMonto"><p>Monto</p></div>
                        <div class="colObservaciones"><p>Observaciones</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
